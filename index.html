<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CTR / CVR 상승 상품 리포트</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
    }
    .tab button {
      background-color: inherit;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 20px;
      transition: 0.3s;
      font-size: 16px;
    }
    .tab button:hover {
      background-color: #ddd;
    }
    .tab button.active {
      background-color: #ccc;
    }
    .tabcontent {
      display: none;
      padding: 20px 0;
    }
    .tabcontent img {
      max-width: 95%;
      margin-bottom: 2em;
    }
    .tabcontent h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, &apos;report&apos;)" id="defaultOpen">CTR / CVR 상승 상품</button>
    <button class="tablinks" onclick="openTab(event, &apos;orders&apos;)">구매 회차별 주문 데이터</button>
  </div>

  <div id="report" class="tabcontent">
    <h2>CTR / CVR 상승 상품 리포트</h2>
    <p>2025-04-15 14:28:03 기준 최근 14일 CTR/CVR이 상승한 상위 10개 상품입니다.</p>
    <img src="top_10_table.png" alt="Top10 상품 표">
    <img src="top_10_items_report.png" alt="Top10 상품 추이 그래프">
  </div>

  <div id="orders" class="tabcontent">
    <h2>구매 회차별 주문 데이터</h2>
    <p>*최근 1년간 기준 / 매주 월요일 집계 / 현재 가입된 회원 기준</p>
    <img src="order_by_round.png" alt="구매 회차별 주문 데이터">
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();
  </script>

</body>
</html>
